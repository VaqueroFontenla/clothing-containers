<!DOCTYPE html>
<html>
  <head>
    <title>Contedores roupa Vigo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <!-- Load Leaflet from CDN-->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>

    <!-- Load Esri Leaflet from CDN -->
    <script src="https://unpkg.com/esri-leaflet"></script>

    <!-- Esri Leaflet Geocoder -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/esri-leaflet-geocoder/dist/esri-leaflet-geocoder.css"
    />
    <script src="https://unpkg.com/esri-leaflet-geocoder"></script>

    <!-- Load  Styles -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <script src="https://use.fontawesome.com/d7e157c2f7.js"></script>
  </head>
  <body>
    <div class="app" id="app">
        <div class="map" id="map">
          <div id="basemaps-wrapper" class="leaflet-bar hidden">
            <select id="basemaps">
              <option value="Topographic">Topográfico</option>
              <option value="Streets" >Calles</option>
              <option value="Gray" selected>Gray</option>
              <option value="DarkGray">Dark Gray</option>
              <option value="ImageryClarity">Imagery</option>
            </select>
          </div>
          <div class="help hidden">
            <div class="help__title">
              Isto é un mapiña cos contedores de roupa que hai no "Vigo
              metropolitano".<br />
             Tes algunha dúbida?
            </div>
            <hr />
            <div class="help__content">
              <div class="help__item">
                <div class="help__image help__image-zoom"></div>
                <div> Para facer zoom</div>
              </div>
              <div class="help__item">
                <div class="help__image help__image-search"></div>
                <div> Se queres buscar unha dirección</div>
              </div>
              <div class="help__item">
                <div class="help__image help__image-map"></div>
                <div> Para mudar de mapa base</div>
              </div>
            </div>
          </div>
 
        </div>
        <div class="dashboard">
          <div class="dashboard__search">
            <i class="fa fa-search fa-lg"></i>
          </div>
          <div class="dashboard__basemaps">
            <i class="fa fa-map fa-lg"></i>
          </div>
          <div class="dashboard__help">
            <i class="fa fa-question-circle fa-lg"></i>
          </div>
        </div>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
